<p>Rakamlara tek tek tıklayıp 0 a ulaşmaya çalışın. 0 ın altına düşerseniz kaybedersiniz. 0 a ulaşırsanız kazanırsınız.</p>
<div id="result"></div>

<div id="numbers">

    
    <div class="number" id="number1"></div>
    <div class="number" id="number2"></div>
    <div class="number" id="number3"></div>
    <div class="number" id="number4"></div>

</div>

<script>


const random1 = Math.floor(Math.random() * 5 ) + 1 ;
document.getElementById("number1").innerHTML = random1;

const random5 = Math.floor(Math.random() * 5 ) + 1 ;
document.getElementById("number5").innerHTML = random5;


let total = random1+random2+random3+random4+random5 ;
let totalnew = total - 5 ;

document.getElementById("result").innerHTML = totalnew ;

document.getElementById("number1").addEventListener("click", function() {
document.getElementById("number1").style.display = "none";
totalnew = totalnew - random1;
document.getElementById("result").innerHTML = totalnew ;
if ( totalnew < 0 ) {
    alert("Kaybettiniz. Lütfen tekrar deneyiniz.") ;
    window.location.reload();
}

else if ( totalnew == 0 ) {
    alert("Kazandınız. Tebrikler");
    window.location.reload();
}

})
